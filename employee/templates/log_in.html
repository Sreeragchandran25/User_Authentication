
{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
         {% comment %} bootsrap {% endcomment %}
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/log_in.css' %}">
    </head>
    <body >

        <section class='login text-center my-5 '>

         <h2 >Login Page</h2>

         <form method='POST' class=' form my-5'>
            {% csrf_token %}
            <div class='text p-3 '>
            <input type='text' placeholder='UserName' name='user' class='col-6 '>
            </div>
            <div class='password p-3'>
            <input type='password' placeholder='Password' name='pass' class='col-6 '>
            </div>
            <div class='submit p-3'>
            <button>  <span>Submit </span></button>
            </div>

            
        </form>
        
        <script src="" async defer></script>
        <section>
    </body>
</html>
